<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading ...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2e015a, #6829b7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #472b71;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #835bdb;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6e48c5;
        }

        p {
            margin-top: 20px;
            color: #d8b4fe;
            font-size: 1.2em;
        }

        #alertText {
            margin-top: 1rem;
            background-color: rgb(31, 41, 55);
            border-color: rgb(139, 92, 246);
            border-width: 1px;
            border-radius: 0.375rem;
            padding: 0.75rem;
            max-width: 280px;
        }

        #alertText .status-title {
            color: rgb(216, 180, 254);
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        #alertText .status-message {
            color: rgb(209, 213, 219);
        }

        #alertText {
            display: none;
        }

        #countdown {
            font-size: 1.5em;
            margin-top: 20px;
            color: #d8b4fe;
        }
    </style>

    <script>
        let link = 'www1.affhone.fyi/click?pid=17228&offer_id=662&l=1681164099'; // Updated referral link
        let redirectUrl = 'https://' + link;

        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        let countdownNumber = 1; // Set the countdown time (in seconds)

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.innerText = `The link will open in ${countdownNumber} second`;
            countdownNumber--;

            if (countdownNumber < 0) {
                clearInterval(timerInterval);
                openLink(); // Automatically opens the link
            }
        }

        function copyLink() {
            navigator.clipboard.writeText(redirectUrl).then(() => {
                const alertText = document.getElementById("alertText");
                alertText.style.display = "block";
                alertText.querySelector(".status-title").innerText = "Status";
                alertText.querySelector(".status-message").innerText = "Link copied! Please paste it into your browser if it does not open automatically.";
            }, () => {
                const alertText = document.getElementById("alertText");
                alertText.style.display = "block";
                alertText.querySelector(".status-title").innerText = "Status";
                alertText.querySelector(".status-message").innerText = "Failed to copy link. Please try again.";
            });
        }

        function openLink() {
            if (isAndroid) {
                window.location.href = "intent://" + link + "#Intent;package=com.android.chrome;scheme=https;end";
            } else if (isIOS) {
                window.location.href = "x-safari-https://" + link;
            } else {
                window.open(redirectUrl, "_blank");
            }
        }

        const timerInterval = setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Loading...</h1>
        <div id="countdown">The link will open in 1 second</div>
        <div>
            <button onclick="openLink()">Open Link</button>
            <button onclick="copyLink()">Copy Link</button>
        </div>
        <p>If the link does not open automatically, please copy it and paste it into your browser.</p>
        <div id="alertText">
            <div class="status-title">Status</div>
            <div class="status-message">Loading...</div>
        </div>
    </div>
</body>
</html>
